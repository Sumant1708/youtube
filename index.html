<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>
    <style>
      .thumbnail{
        width: 300px;
        display: block;
        
      }
      .video-author,.video-stats{
          display: block;
        }
        .search-box{
          display: block;
        }
        .video-preview{
          width: 300px;
          display: inline-block;
          vertical-align: top;
          margin-right: 15px;
        }
    </style>
  </head>
  <body>
    <input class="search-box" type="text" name="Search_box" placeholder="Search">
    <div class="video-preview">
    <img class="thumbnail" src="Thumbnails/thumbnail-1.webp" alt="thumbnail_1">
    <p class="Video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video-author">
      Marques Browniee
    </p>
    <p class="video-stats">
      3.4M views &#183 6 months ago
    </p>
  </div>
  <div class="video-preview">
    <img class="thumbnail" src="Thumbnails/thumbnail-2.webp" alt="thumbnail_2">
    <p class="Video-title">
      Try Not To Laugh Challenge #9
    </p>
    <p class="video-author">
      Maekiplier
    </p>
    <p class="video-stats">
      19M views &#183 4 years ago
    </p>
  </div>
  </body>
</html>
